<div class="visual-story-slider">
  {% assign slides = include.article.visual_story %}
  {% for slide in slides %}
    <div class="slide">
      <img src="{{ slide.image }}" alt="{{ slide.title }}">
      <h2>{{ slide.title }}</h2>
    </div>
  {% endfor %}
</div>

<script>
  // Initialize your slider library here (e.g., Slick Slider, Swiper)
  // Example for Slick Slider:
  $('.visual-story-slider').slick({
    dots: true,
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear'
  });
</script>
